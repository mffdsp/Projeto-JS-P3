    <header class = "mainMenu">
    <main>
        <div class = "h1">
            <div class = "logo">
                <img onClick = "f()" src ="/img/mainICbg.png">
            </div>
            <div class = "support">
                <ul>
                    <li class = "settings"><a href = "https://sites.google.com/a/ic.ufal.br/comp215/"><img src="/img/settings.png" alt=""></a></li>
                    <li class = "ask"><a href = "https://sites.google.com/a/ic.ufal.br/comp215/"><img src="/img/ask.png" alt=""></a></li>
                    <li class = "custService"><a onClick="contact()"><img src="/img/customer-service.png" alt=""></a></li>
                </ul>
            </div>
        </div>
       
    </main>

<main>
       
            <div class = "barrinha">
                <ul>
                    <li>
                        <input type="button" class = "begin" value="Adicionar Paciente" id = "bt1" onClick="addBTN()">
                    </li>
                    <li>
                        <input type="button" class = "begin" value="Editar Informações" id = "bt2" onClick="editBTN()">
                    </li>
                    <li>
                        <input type="button" class = "begin" value="Cadastrar Doença" id = "bt3" onClick="doencaBTN()">
                    </li>
                    
                    <li>
                        <input type="button" class = "begin"value="Adicionar Med." id = "bt5"onClick="medicamentoBTN()">
                    </li>
                    <li>
                            <input type="button" class = "begin" value="Listar Doenças" id = "bt4" onClick="ldoencaBTN()">
                    </li>
                    <li>
                        <input type="button" class = "begin"value="Listar Med." id = "bt6"onClick="listMEDBTN()">
                    </li>
                </ul>
                   
            </div>

            <div class= "form" id = "container1">
                <form action="PayslipServlet" method="get">
                    <fieldset class = "field" id = "fields">
                        <legend>Formulário</legend>
                      <div class="row">
                          <div class="column-3 column label">
                              <label for="formNOME">Nome</label>
                          </div>
                          <div class="column-9 column input">
                              <input type="text" name="formNOME" id="formNOME" required="" ><br/><br/>
                          </div>
                      </div>
                      <div class="row">
                            <div class="column-3 column label">
                                <label for="formCPF">CPF</label>
                            </div>
                            <div class="column-9 column input">
                                <input maxlength="14" OnKeyPress="formatar('###.###.###-##', this)" type="text" name="formCPF" placeholder="666.666.666-66" id = "formCPF"><br/><br/>
                            </div>
                        </div>
                      <div class="row">
                          <div class="column-3 column label">
                              <label for="formIDADE">Idade</label>
                          </div>
                          <div class="column-9 column input">
                              <input type="number" min="18" max="105" value="25" name = "formIDADE" id = "formIDADE"><br/><br/>
                          </div>
                      </div>
                      <div class="row">
                          <div class="column-3 column label">
                              <label for="formENDERECO">Endereço</label>
                          </div>
                          <div class="column-9 column input">
                              <input type="text" name="formENDERECO" id="formENDERECO"><br/><br/>
                          </div>
                      </div>
                      <div class="row">
                          <div class="column-3 column label">
                              <label for="formSINTOMAS">Sintomas</label>
                          </div>
                          <div class="column-9 column input" >
                                <textarea class="form-control" id="formSINTOMAS" name="formSINTOMAS" cols="32" rows="5"></textarea><br/><br/>
                                <!--
                                <input type="text" name="formSINTOMAS" id="formSINTOMAS" placeholder = "Ex. Febre, Dor">
                                -->
                          </div>
                      </div><br/><br/><br/><br/>
                      <div class="row">
                        <div class="column-3 column label">
                            <label for="formSANGUE">T. sanguíneo</label>
                        </div>
                        <div class="column-2 column input">
                            <input type="text" name="formSANGUE" id="formSANGUE" placeholder = "Ex. AB+"><br/><br/>
                        </div>
                        <div class="column-3 column labelW">
                            <label id= "erro"></label>
                        </div>
                    </div>
                    </fieldset>
                    <input class = "saveB" type="button" value="Submit" id = "Submit" onClick="saveForm(form)">            
                  </form>
                     
            </div>
            <a href="#" class="float">
                <i class="fa fa-plus my-float" onClick="diagnose()">+</i>
            </a>
        
        </main>
